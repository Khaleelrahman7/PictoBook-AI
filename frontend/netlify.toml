[build]
  command = "npm run build"
  publish = ".next"

# Next.js App Router support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Note: For Next.js 14, Netlify has built-in support
# The publish directory should be .next for static export
# Or use Netlify's Next.js runtime (recommended)

